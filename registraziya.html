<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Форма регистрации</title>
    </head>
    <body>
        <h1>Регистрация</h1>

        <form action="https://echo.htmlacademy.ru" method="post">
            <label for="login">Ваш логин (email):</label> <br>
            <input type="text" name="username" id="login"> <br>
            <label for="parol">Пароль:</label> <br>
            <input type="password" name="password" id="parol"> <br>
            <label for="infa">Информация о себе:</label> <br>
            <textarea id="infa" rows="3"></textarea> <br>
            <input type="checkbox" name="subscribe" id="check" checked>
            <label for="check">Подписаться на рассылку</label> <br>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </body>
</html>
